<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>添加用户</title>
</head>
<body class="container">
<br/>
<h1>用户登陆</h1>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal"   th:action="@{/account/login}"  method="post">
        <div class="form-group">
            <label for="uno" class="col-sm-2 control-label">学号</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="uno"  id="uno" placeholder="学号"/>
            </div>
        </div>
        <div class="form-group">
            <label for="upassword" class="col-sm-2 control-label" >密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="upassword" id="upassword" placeholder="密码"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="登陆" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <input type="reset" value="重置" class="btn btn-info" />
            </div>

        </div>
    </form>
</div>
</body>
</html>
